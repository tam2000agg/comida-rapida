<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
    let imageid=1;
    //setInterval(changeimage,3000);
    function changeimage()
    {
      if(imageid===1)
      {
         document.getElementById("myimage").src="./assets/images/image6.jpg";
         imageid++;
      }
      else if(imageid===2)
      {
        document.getElementById("myimage").src="./assets/images/image3.jpg";
         imageid++;
      }
      else if(imageid===3)
      {
        document.getElementById("myimage").src="./assets/images/image1.jpg";
         imageid++;
      }
      else 
      {
        document.getElementById("myimage").src="./assets/images/image2.jpg";
         imageid=1;
      }
      
    }
    </script>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  
 
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
   
    <title>React App</title>
  </head>
  <body  style="font-weight: bold" >
    <div style="opacity: 0.5;position:fixed ;width:100%;height:100%"><img height="100%"width="100%" id="myimage"  /></div>
    
    <div id="root"></div>
    
  </body>
</html>
